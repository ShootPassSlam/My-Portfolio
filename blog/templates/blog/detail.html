{% extends "myportfolio/base.html" %}
{% block nav %}{% with active='blog' %}{{ block.super }}{% endwith%}{% endblock nav %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}?{% now 'U' %}">
<div class="jumbotron jumbotron-fluid" style="background-image: url({{post.primary_photo.url}});">
<div class="container">
			<h1 class="display-4 font-italic">{{ post.post_title }}</h1>
			<p class="lead my-3">{{ post.post_subtitle }}</p>
			<p class="lead my-3">{{ post.pub_date }}</p>
	</div>
</div>
<main role="main" class="container">
	<div class="row">
		<div class="blog-post">
			<p>{{post.post_body}}</p>
		</div>
	</div>
</main>
{% endblock %}
