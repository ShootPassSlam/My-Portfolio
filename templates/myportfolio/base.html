{% load staticfiles %}
<html>
    <head>
        <!-- JQUERY for Bootstrap & more-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper JS for Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Dominic Scotto Portfolio</title>
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
    </head>
    <body>
        {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Dominic Scotto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% block nav-projects %}<a class="nav-item nav-link {% if active == 'projects' %} active {% endif %}" href="{% url 'projects:index' %}">Projects<span class="sr-only">(current)</span></a>{% endblock %}
                    {% block nav-blog %}<a class="nav-item nav-link {% if active == 'blog' %} active {% endif %}" href="{% url 'blog:index' %}">Blog</a>{% endblock %}
                    {% block nav-contact %}<a class="nav-item nav-link {% if active == 'contact' %} active {% endif %}" href="{% url 'contact' %}">Contact</a>{% endblock %}
                </div>
            </div>
        </nav>
        {% endblock %}
        {% block content %}
        {% endblock %}
    </body>
</html>
